<section class="bg-gray-50 py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-2xl p-4 md:p-6 shadow-lg">
        <h2 class="text-center text-3xl font-bold text-green-500 mb-6">CONHEÇA NOSSOS SERVIÇOS</h2>

        <div class="relative overflow-hidden">
          <div
            class="flex transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + (currentIndex * cardWidth) + '%)'"
          >
            <div
              *ngFor="let service of services; let i = index"
              class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 px-2"
            >
              <div class="bg-gray-100 rounded-xl p-4 h-full flex flex-col justify-between group overflow-hidden">
                <div>
                  <h3 class="text-sm font-semibold text-gray-800 mb-2">{{ service.name }}</h3>
                  <p class="text-xs text-gray-600 leading-snug break-words" [class.line-clamp-3]="!expandedCards[i]">
                    {{ service.description }}
                  </p>
                  <button
                    *ngIf="shouldShowToggleButton(service, i)"
                    class="text-green-600 text-xs mt-1 hover:underline"
                    (click)="toggleExpand(i)"
                  >
                    {{ expandedCards[i] ? 'Mostrar menos' : 'Ler mais' }}
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button
            *ngIf="services.length > visibleCards"
            (click)="prevSlide()"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-green-500 text-white p-2 rounded-full hover:bg-green-600 z-10"
          >
            ‹
          </button>
          <button
            *ngIf="services.length > visibleCards"
            (click)="nextSlide()"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-green-500 text-white p-2 rounded-full hover:bg-green-600 z-10"
          >
            ›
          </button>
        </div>

        <div class="text-center mt-6">
          <button (click)="navigateToBudget()" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-full transition-all duration-200 hover:scale-105 text-sm">
            Fazer orçamento
          </button>
        </div>
      </div>
    </div>
  </section>
 
  <section class="bg-black text-white py-8 mt-10 rounded-2xl shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-6">
    
    <div class="text-center md:text-left">
      <h3 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow">
        Ficou com dúvidas?
      </h3>
      <p class="text-sm sm:text-base text-white/90 max-w-md">
        Contate-nos pelo WhatsApp e tire todas as suas dúvidas.
      </p>
    </div>

    <a 
    href="https://wa.me/553130582961" 
    target="_blank" 
    class="bg-white text-green-600 font-semibold px-6 py-3 rounded-full flex items-center gap-2 hover:bg-gray-100 hover:scale-105 transition-transform duration-200">
    <i class="fa-brands fa-whatsapp text-green-600 text-lg"></i>
    Falar no WhatsApp
  </a>

  </div>
</section>
