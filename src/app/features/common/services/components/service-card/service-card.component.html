<div class="bg-white rounded-lg shadow-sm p-8">
  <div class="mb-4">
    <div class="w-12 h-12 text-[#00B66C]">
      @if (icon() === 'map') {
      <lucide-angular [img]="icons.map" class="w-full h-full" />
      } @else if (icon() === 'file-check') {
      <lucide-angular [img]="icons.fileCheck" class="w-full h-full" />

      } @else if (icon() === 'drone') {
      <lucide-angular [img]="icons.drone" class="w-full h-full" />

      } @else if (icon() === 'leaf') {
      <lucide-angular [img]="icons.leaf" class="w-full h-full" />

      } @else if (icon() === 'clipboard') {
      <lucide-angular [img]="icons.clipboard" class="w-full h-full" />
      }
    </div>
  </div>
  <h3 class="text-xl font-semibold text-[#1E1E1E] mb-3">{{ title() }}</h3>
  <p class="text-gray-700 mb-6">{{ description() }}</p>
</div>
