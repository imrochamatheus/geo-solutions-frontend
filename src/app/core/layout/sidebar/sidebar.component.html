<aside class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg flex flex-col">
  <div class="p-6">
    <h1 class="text-2xl font-bold text-[#58A082] text-center">Geo Soluções</h1>
  </div>

  <nav class="flex-1">
    <ul class="space-y-2 px-3">
      @for (item of menuItems; track $index) {
      <li>
        <a
          class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-[#5B5B5B] hover:text-[#58A082]"
          routerLinkActive="bg-[#58A082] text-white hover"
          [routerLink]="item.path"
          [routerLinkActiveOptions]="{ exact: true }"
          [ngClass]="{ 'hover:bg-gray-100': !isActive(item.path) }"
        >
          <lucide-angular [img]="item.icon" class="w-5 h-5" />
          <span>{{ item.text }}</span>
        </a>
      </li>
      }
    </ul>
  </nav>

  <div class="p-4 border-t">
    <button
      class="flex items-center space-x-3 text-[#5B5B5B] w-full px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors"
      (click)="logout()"
    >
      <lucide-angular [img]="icons.logOut" class="w-5 h-5" />
      <span>Sair</span>
    </button>
  </div>
</aside>
